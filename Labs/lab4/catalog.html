<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/catalog.css" />
    <title>Каталог | E-liki</title>
  </head>
  <body>
    <div class="wrapper" data-barba="wrapper">
      <div class="weather-container"></div>

      <nav>
        <div class="shopping-icon"></div>
      </nav>

      <div class="container expand" data-barba="container" data-barba-namespace="catalog">
        <div class="filter"></div>
        <div class="grid"></div>
        <div class="sidebar">
          <div class="sidebar-title">Відкрий</div>
          <div class="cart-holder"></div>
          <div class="sidebar-total">
            Всього:<span class="sidebar-total__value"></span>
          </div>
        </div>
      </div>
      <a href="#" class="shopbtn">срркйщо</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

    <script type="module" src="js/catalog.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/widgets/weather.js"></script>
  </body>
</html>
