<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Наш сік</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <nav class="nav__logo">
          <div class="logo_img"></div>
        </nav>
        <nav class="nav__horizontal">
          <a href="#home" class="home_btn nav-btn">Головна</a>
          <a href="#history" class="history_btn nav-btn">Історія</a>
          <a href="#products" class="products_btn nav-btn">Продукти</a>
        </nav>
      </nav>

      <div class="main section" name="home">
        <div class="main__titles">
          <h1 class="main__title-back">наш сік</h1>
          <h2 class="main__title-1 title">Найкраще - не тільки дітям!</h2>
          <h3 class="main__title-2 title">
            Все, що ми робимо для дорослих, ми робимо як для дітей
          </h3>
        </div>
        <div class="main__btn">
          <div class="main__btn__img"></div>
        </div>
        <div class="main__img-holder">
          <div class="main__img-holder__img"></div>
        </div>
      </div>

      <div class="history" name="history">
        <div class="line"></div>
        <div class="history__center">
          <span class="date">1990</span>
          <div class="circle"></div>
        </div>
      </div>

      <div class="products section" name="products">
        <h3>Наші продукти.</h3>
        <div class="grid"></div>
      </div>

      <footer>
        <h5 class="author">By Anton Babych.</h5>
      </footer>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/MainScrollAnim.js"></script>
    <script type="module" src="./js/gridScrollAnim.js"></script>
    <script type="module" src="./js/historyScrollAnim.js"></script>
  </body>
</html>
